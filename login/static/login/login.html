<h1>User Login</h1>

<form ng-submit="login()">
    <div class="form-group"><label for="username">Username:</label><input type="text" name="username" ng-model="username"></div>
    <div class="form-group"><label for="password">Password:</label><input type="password" name="password" ng-model="password"></div>

        <button type="submit" class="btn btn-default">Login</button>

</form>
