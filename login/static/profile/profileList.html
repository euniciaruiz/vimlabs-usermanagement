<button class="btn btn-danger" ng-click="logout()">Logout</button>

<h1>{{ title }}</h1>

<table class="table">

    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="profile in profiles">
            <td>{{ profile.first_name }}</td>
            <td>{{ profile.last_name }}</td>
            <td>{{ profile.username }}</td>
            <td>{{ profile.email }}</td>
            <td>{{ profile.role }}</td>            
            <td>
                <a ui-sref=".details({id:profile.uid})">
                    <button class="btn btn-primary">Edit</button>
                </a>
                <button ng-click="deleteProfile(profile.uid)" class="btn btn-danger">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>

</table>

<a href="" ui-sref=".create">
    create new profile
</a>

<div ui-view></div>
