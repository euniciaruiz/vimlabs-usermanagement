<div ng-show="!updated">
    <h1>Profile Details</h1>
    <form ng-submit="updateProfile()">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" ng-model="first_name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" ng-model="last_name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" ng-model="username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" ng-model="email">
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" ng-model="role">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" ng-model="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
<div ng-show="updated">
    <div class="alert alert-success alert-dismissable fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> Account is updated!
    </div>
</div>
